<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MLOGIX | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: #1e3a8a;
        }

        .login-container p {
            margin-bottom: 30px;
            color: #555;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 13px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #1e3a8a;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #172554;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer span {
            color: #1e3a8a;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>MLOGIX</h1>
        <p>Plataforma empresarial de logística</p>

        <form action="/auth/login" method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="correo@empresa.com" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button class="btn-login" type="submit">
                Iniciar Sesión
            </button>
        </form>

        <div class="footer">
            © 2026 <span>MLOGIX</span> | Todos los derechos reservados
        </div>
    </div>

</body>
</html>
